<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Archive</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #121212;
      color: #e0e0e0;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    /* Container layout */
    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 240px;
      background: #1e1e1e;
      padding: 1em;
      transition: transform 0.3s ease;
    }

    #sidebar h2 {
      font-size: 1.2em;
      margin-top: 0;
    }

    #sidebar ul {
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      list-style: none;
      margin: 0.5em 0;
      cursor: pointer;
      padding: 10px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    #sidebar li.active,
    #sidebar li:hover {
      background: #333;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 1em 1.5em;
      overflow-y: auto;
    }

    #searchInput {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      background: #2b2b2b;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    /* Grid of cards */
    #textGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1em;
    }

    .textCard {
      background: #1f1f1f;
      padding: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .textCard:hover {
      background: #2a2a2a;
      transform: translateY(-3px);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 1em;
    }

    .modal-content {
      background: #222;
      padding: 1.2em;
      border-radius: 10px;
      width: 95%;
      max-width: 600px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .close {
      float: right;
      font-size: 1.6em;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover {
      color: #fff;
    }

    /* Burger menu for mobile */
    #burger {
      display: none;
      font-size: 1.6em;
      cursor: pointer;
      padding: 0.5em 0.75em;
      background: #1e1e1e;
      border-radius: 6px;
      margin: 0.75em;
      width: fit-content;
      color: #e0e0e0;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        transform: translateX(-100%);
        z-index: 1000;
        width: 70%;
        max-width: 280px;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
      }

      #sidebar.active {
        transform: translateX(0);
      }

      #burger {
        display: block;
      }

      main {
        padding: 1em;
      }

      #textGrid {
        grid-template-columns: 1fr; /* Single column for mobile */
      }

      .modal-content {
        width: 95%;
        padding: 1em;
      }
    }

    @media screen and (max-width: 420px) {
      #sidebar {
        width: 80%;
      }

      #searchInput {
        font-size: 0.9em;
      }

      h1#main-title {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <!-- Burger menu button -->
  <div id="burger">&#9776; Menu</div>

  <div class="container">
    <aside id="sidebar">
      <h2>Categories</h2>
      <ul>
        <li data-category="All" class="active">All</li>
        <li data-category="Song">Song</li>
        <li data-category="Drama">Drama</li>
      </ul>
    </aside>

    <main>
      <h1 id="main-title">Text Archive (0)</h1>
      <input type="text" id="searchInput" placeholder="Search text..." />
      <div id="textGrid"></div>
    </main>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <pre id="modalContent" style="white-space: pre-wrap;"></pre>
    </div>
  </div>

  <script src="scripts/text.js"></script>
  <script src="scripts/translations.js"></script>
  <script>
    const burger = document.getElementById('burger');
    const sidebar = document.getElementById('sidebar');

    burger.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && sidebar.classList.contains('active')) {
        if (!sidebar.contains(e.target) && e.target !== burger) {
          sidebar.classList.remove('active');
        }
      }
    });
  </script>
</body>
</html>

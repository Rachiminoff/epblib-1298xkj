<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<link rel="stylesheet" href="styles/todo.css">
</head>
<body>

<div class="header">
  <div class="burger" id="burger">&#9776;</div>
  <h1>TO-DO LIST</h1>
</div>

<div class="container">
  <div class="sidebar" id="sidebar">
    <div class="tab-bar">
      <button id="tab-search"><span>Search</span></button>
      <button id="tab-filter"><span>Filter</span></button>
      <button id="tab-add"><span>Add Task</span></button>
    </div>
  </div>

  <div class="main-content">
    <div id="panel-area"></div>
    <ul id="todo-list"></ul>
  </div>
</div>

<script src="scripts/todo.js"></script>
</body>
</html>
